        <tr id="z1">

        </tr>

        
                

    </table>

    <div align='center'>
        <button style="width: 200px" id="berechnen_button" size="80" onclick="berechnen()">Berechnen</button>
    </div>


    <table id="table2_off">
                
        <tr>
            <td id="zeile1_off"></td>
        </tr>
   
    </table>

    <script>

        /* Test Auto Valid */

        var changed = false; 
        var textarea = document.getElementById('eingabe_roi');
        textarea.onchange = function() {
            var response = document.getElementById('zeile1_off');
            response.innerHTML = "Der Text wurde geändert";
            changed = true;
        }
        textarea.onblur = function() {
            var response = document.getElementById('zeile1_off');
            if (changed === false) response.innerHTML = "Der Text wurde nicht geändert";
        }



        function berechnen() {

            var platzkosten = parseInt(document.getElementById('eingabe_platzkosten').value);
            var roi = parseInt(document.getElementById('eingabe_roi').value);
            var ausgabe_test = platzkosten + roi;

            document.getElementById('zeile1_off').innerHTML = ausgabe_test


            






        }

    







    </script>
